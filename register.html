<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>User Registration</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='assets/dist/css/bootstrap.min.css') }}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5 rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/register.css') }}" rel="stylesheet">
</head>
<body class="text-center">
<main class="form-signin">
    <form action="{{ url_for('register') }}" method="post">
        <img class="mb-4" src="{{ url_for('static', filename='images/logo.png') }}" alt="" width="100"></br>
        <h2><span class="danger">Risk</span><span class="succes">Wise</span></h2></br>
        {% if message is defined and message %}
        <div class="alert alert-warning">{{ message }}</div>
        {% endif %}
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
            <label for="name">Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
            <label for="password">Password</label>
        </div></br>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
    </form>
    <div class="signup mt-3">
        <p class="bottom">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</main>
</body>
</html>
